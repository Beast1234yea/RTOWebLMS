<!DOCTYPE html>
<html>
<head>
    <title>Test Texture File Access</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Texture File Access Test</h1>
    <p>Testing if texture files can be loaded...</p>

    <div id="results"></div>

    <script>
        const textures = [
            '/models/forklift/Forklift_01_Base_Color_Blue.jpg',
            '/models/forklift/Forklift_01_Normal.png',
            '/models/forklift/Forklift_01_Blue_MaskMap.jpg',
            '/models/forklift/ForkliftWheels_01_Base_Color_Blue.jpg',
            '/models/forklift/VehicleControls_01_Base_Color.jpg',
            '/models/forklift/ForkliftLPG.gltf',
            '/models/forklift/ForkliftLPG.bin'
        ];

        const results = document.getElementById('results');

        textures.forEach(url => {
            fetch(url)
                .then(response => {
                    const div = document.createElement('div');
                    div.className = 'test ' + (response.ok ? 'success' : 'error');
                    div.innerHTML = `
                        <strong>${url}</strong><br>
                        Status: ${response.status} ${response.statusText}<br>
                        Content-Type: ${response.headers.get('content-type')}<br>
                        Size: ${response.headers.get('content-length') || 'unknown'} bytes
                    `;
                    results.appendChild(div);

                    // If it's an image, try to display it
                    if (url.endsWith('.jpg') || url.endsWith('.png')) {
                        const img = document.createElement('img');
                        img.src = url;
                        img.style.maxWidth = '200px';
                        img.style.marginTop = '10px';
                        img.onerror = () => {
                            div.innerHTML += '<br><span style="color: red;">Image failed to load!</span>';
                        };
                        img.onload = () => {
                            div.innerHTML += '<br><span style="color: green;">Image loaded successfully!</span>';
                        };
                        div.appendChild(img);
                    }
                })
                .catch(error => {
                    const div = document.createElement('div');
                    div.className = 'test error';
                    div.innerHTML = `<strong>${url}</strong><br>Error: ${error.message}`;
                    results.appendChild(div);
                });
        });
    </script>
</body>
</html>
